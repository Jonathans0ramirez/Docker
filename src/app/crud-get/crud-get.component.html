<div class="container">
  <table mat-table [dataSource]="businesses" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Person Name Column -->
    <ng-container matColumnDef="person_name">
      <th mat-header-cell *matHeaderCellDef> Person Name </th>
      <td mat-cell *matCellDef="let element"> {{element.person_name}} </td>
    </ng-container>

    <!-- Business Name Column -->
    <ng-container matColumnDef="business_name">
      <th mat-header-cell *matHeaderCellDef> Business Name </th>
      <td mat-cell *matCellDef="let element"> {{element.business_name}} </td>
    </ng-container>

    <!-- Business GST Number Column -->
    <ng-container matColumnDef="business_gst_number">
      <th mat-header-cell *matHeaderCellDef> Business GST Number </th>
      <td mat-cell *matCellDef="let element"> {{element.business_gst_number}} </td>
    </ng-container>

    <ng-container matColumnDef="business_actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" [routerLink]="['/edit', element._id]"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="warn" (click)="delete(element._id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
