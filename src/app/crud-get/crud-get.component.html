<div class="container">
  <div *ngFor = "let business of businesses" [routerLink]="['/business/edit', business._id]">
    <ul>
      <li><p>Person Name: {{business.person_name}}</p></li>
      <p>Business Name: {{business.business_name}}</p>
      <p>Business GST Number: {{business.business_gst_number}}</p>
    </ul>
  </div>
</div>


<table mat-table [dataSource]="businesses" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="personName">
    <th mat-header-cell *matHeaderCellDef> Person Name </th>
    <td mat-cell *matCellDef="let element"> {{business.person_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="businessName">
    <th mat-header-cell *matHeaderCellDef> Business Name </th>
    <td mat-cell *matCellDef="let element"> {{business.business_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="businessNumber">
    <th mat-header-cell *matHeaderCellDef> Business GST Number </th>
    <td mat-cell *matCellDef="let element"> {{business.business_gst_number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
